<!-- Social Links Profile - Frontend Mentor 3 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <style>
  </style>
</head>
<body>
  <main class="page-container">
    <div class="card">
		<section class="user-info">
			<div class="profile-picture"></div>
			<div class="name-location">
				<h1 class="username medium slightly-opaque">Jessica Randall</h1>
					<a href="#"><p class="user-location medium slightly-opaque">London, United Kingdom</p></a>
			</div> 
			<div class="bio">
				<p class="thin center slightly-opaque">"Front-end developer and avid reader."</p>
			</div>
		</section>
		<section class="social-buttons">
			<div class="btn slightly-opaque"><a href="#"><p class="thick slightly-opaque">GitHub</p></a></div>
			<div class="btn slightly-opaque"><a href="#"><p class="thick slightly-opaque">Frontend Mentor</p></a></div>
			<div class="btn slightly-opaque"><a href="#"><p class="thick slightly-opaque">LinkedIn</p></a></div>
			<div class="btn slightly-opaque"><a href="#"><p class="thick slightly-opaque">Twitter</p></a></div>
			<div class="btn slightly-opaque"><a href="#"><p class="thick slightly-opaque">Instagram</p></a></div>
		</section>
		</div> 
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andre Emanuel</a>.
  </div>
</body>
</html>
